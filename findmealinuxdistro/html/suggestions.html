<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FMARD | Suggestions</title>
        <link rel="shortcut icon" type="image/png" href="../img/randomdistrofavicon.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css"href="../css/style.css" />
    </head>
    <body>
        <script src="../js/form.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <h1 class="BigTitle">Find me a Linux Distro</h1>
        <p class="suggestionText">Hi! I am KripC and I am currently creating this website as a hobby to 
            get into web development. However website is still missing a lot of things and needs more Linux 
            Distributions to be 'truly random'. Please submit your suggestions to improve this project!
        </p>
        <form class="suggestionForm" id="form">
            <select id="suggestionOption" onchange="buttonState()">
                <option value="0">Select Suggestion Format</option>
                <option value="1">Feature</option>
                <option value="2">Feedback</option>
                <option value="3">Bug</option>
                <option value="4">Suggest new ditribution</option>
                <option value="5">Others</option>
            </select>
            <textarea class="formText" id="formText" maxlength="500" onchange="textState()"></textarea>
            <input type="submit" value="Submit" class="submitButton" id="submitButton">
        </form>
    </body>
</html>
